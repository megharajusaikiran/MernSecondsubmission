<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="initial">

    </div>
</body>
<script>
    let whole = document.getElementById("initial")
    whole.classList.add('d-flex','flex-column','justify-content-center','align-items-center')
    
    
    function showdate(event) {
        event.preventDefault()
        const date = new Date()
        const monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
    ];
        const comdate = date.getDate()
        const month = date.getMonth()
        const commonth = monthNames[month]
        const year = date.getFullYear()
        let final = (`${comdate}/${commonth}/${year}`)

        let para = document.createElement('p')
        para.textContent = final
        whole.appendChild(para)
        
    }
    
    
    let buttonone = document.createElement("button")
    buttonone.classList.add('btn','btn-primary')
    buttonone.textContent = "show date"
    buttonone.addEventListener('click',showdate)
    whole.appendChild(buttonone)


    function showtime(){
        const dayu = new Date()

        let paratwo = document.createElement('p')
        paratwo.textContent = dayu
        whole.appendChild(paratwo)

    }

    let buttontwo = document.createElement("button")
    buttontwo.classList.add('btn','btn-primary')
    buttontwo.textContent = "show Time"
    buttontwo.addEventListener('click',showtime)
    whole.appendChild(buttontwo)
    

</script>
</html>
