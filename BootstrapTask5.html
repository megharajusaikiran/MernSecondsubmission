<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/626437861a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="background-color: #e6e6e6; height:100vh;" class="d-flex flex-row justify-content-center mt-5">
        <form>
            <div class="d-flex flex-row mb-4">
            <label style="color:black; font-weight: bold; margin-right: 35px;" class="mr-5" for="firstname">First Name</label>
            <div style="height:35px;" class="d-flex ">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-user m-2"></i>
                </div>
                <div >
                    <input style="height:35px;" placeholder="First Name"/>
                </div>
                
                
            </div>
        </div>


        <div class="d-flex flex-row">
            <label style="color:black; font-weight: bold; margin-right: 35px;" class="mr-5" for="firstname">Last Name</label>
            <div style="height:35px;" class="d-flex ">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-user m-2"></i>
                </div>
                <div >
                    <input style="height:35px;" placeholder="Last Name"/>
                </div>
                
                
            </div>
        </div>

        
        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 75px;" class="mr-5" for="firstname">Email</label>
            <div style="height:35px; ;" class="d-flex">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-envelope m-2"></i>
                </div>
                <div >
                    <input style="height:35px;" placeholder="Email address"/>
                </div>
                
                
            </div>
        </div>


        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 70px;" class="mr-5" for="firstname">Phone</label>
            <div style="height:35px; ;" class="d-flex">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-phone m-2"></i>
                </div>
                <div >
                    <input style="height:35px;" placeholder="phone number"/>
                </div>
                
                
            </div>
        </div>


        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 55px;" class="mr-5" for="firstname">Address</label>
            <div style="height:35px; " class="d-flex ">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-house m-2"></i>
                </div>
                <div >
                    <input style="height:35px;" placeholder="Address"/>
                </div>
                
                
            </div>
        </div>



        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 85px;" class="mr-5" for="firstname">City</label>
            <div style="height:35px; " class="d-flex ">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-house m-2"></i>
                </div>
                <div >
                    <input style="height:35px;" placeholder="city"/>
                </div>
                
                
            </div>
        </div>


        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 75px;" class="mr-5" for="state">State</label>
            <div style="height:35px;" class="d-flex">
                <div class="p-1" style="background-color: grey;">
                    <i class="fa-solid fa-caret-down m-2"></i>
                </div>
                <div>
                    <select id="state" style="height:35px;">
                        <option value="" disabled selected>Select your state</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <option value="state3">State 3</option>
                        
                    </select>
                </div>
            </div>
        </div>


        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 85px;" class="mr-5" for="firstname">do you <br/> have <br/>  hosting?</label>
            <div style="height:35px; " class="d-flex ">
                
                <div class="d-flex flex-column ">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                       
                        <input id="op" type="radio" style="height:35px;" placeholder="city"/>
                        <label for="op">yes</label>
                    </div>
                    <div  class="d-flex flex-row justify-content-center align-items-center">
                        
                        <input id="po" type="radio" style="height:35px;" placeholder="city"/>
                        <label for="po">No</label>
                    </div>
                  
                   
                </div>
                
                
            </div>
        </div>



        <div class="d-flex flex-row mt-3">
            <label style="color:black; font-weight: bold; margin-right: 45px;" class="mr-5" for="firstname">project <br/> Description</label>
            <div style="height:35px; " class="d-flex ">
                <div class="p-1" style="background-color: grey;">
                    <i  class="fa-solid fa-pen m-2"></i>
                </div>
                <div >
                    <textarea style="height:35px;" ></textarea>
                </div>
                
                
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-warning">
                <i class="fa-solid fa-paper-plane"></i>
                Send</button>
        </div>

        
        


        








        </form>
    </div>
    
</body>
</html>
