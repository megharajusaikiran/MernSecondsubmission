<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/626437861a.js" crossorigin="anonymous"></script>

</head>
<style>
    .bgh{
        background-color: #d6d6d2;
        padding:20px;
       
    }
    .userback{
        background-color: #c2c2c2;
        padding:2px
    }
    .instastyle{
        font-family: 'italic';
        text-align: center;
    }
    .op{
        font-size: 12px;
    }
    .ui{
        height:100vh;
        width:100vw
    }
    .opp{
        color:black
    }
</style>
<body>
    <div id="whole">

    </div>
    
</body>
<script>
     let wholediv = document.getElementById("whole");
     wholediv.classList.add('d-flex','flex-column','justify-content-center','align-items-center','ui')


     let thebac = document.createElement('div')
     thebac.classList.add('d-flex','flex-column','bgh')
     wholediv.appendChild(thebac)

     let theheading = document.createElement('h1')
     theheading.classList.add('instastyle')
     theheading.textContent = "Instagram"
     thebac.appendChild(theheading)

     let thebactwo = document.createElement('div')
     thebactwo.classList.add('d-flex','flex-row','mt-3')
     thebac.appendChild(thebactwo)

     let thebacthree = document.createElement('div')
     thebacthree.classList.add("userback",'d-flex','flex-row','justify-content-center','align-items-center')
     thebactwo.appendChild(thebacthree)

     let theimg = document.createElement('i')
     theimg.classList.add("fa-solid","fa-user")
     thebacthree.appendChild(theimg)

     let thebacfour = document.createElement('div')
     thebactwo.appendChild(thebacfour)

     let theinone = document.createElement('input')
     theinone.setAttribute("placeholder","Username")
     theinone.setAttribute("type","text")
     thebactwo.appendChild(theinone)




















     let thebacfive = document.createElement('div')
     thebacfive.classList.add('d-flex','flex-row','mt-4')
     thebac.appendChild(thebacfive)

     let thebaksix = document.createElement('div')
     thebaksix.classList.add("userback",'d-flex','flex-row','justify-content-center','align-items-center')
     thebacfive.appendChild(thebaksix)

     let theimgtwo = document.createElement('i')
     theimgtwo.classList.add("fa-solid","fa-lock")
     thebaksix.appendChild(theimgtwo)

     let thebacseven = document.createElement('div')
     thebacfive.appendChild(thebacseven)

     let theinputtwo = document.createElement('input')
     theinputtwo.setAttribute("placeholder","Password")
     theinone.setAttribute("type","text")
     thebacseven.appendChild(theinputtwo)


     let buyt = document.createElement('button')
     buyt.textContent = "Log in"
     buyt.classList.add('btn','btn-primary','mt-3')
     thebac.appendChild(buyt)


     let thenewr = document.createElement('div')
     thenewr.classList.add('d-flex','flex-row','justify-content-between','mt-2')
     thebac.appendChild(thenewr)

     let leftitems = document.createElement('div')
     leftitems.classList.add('d-flex','flex-row','justify-content-center')
     thenewr.appendChild(leftitems)

     

    let theinputthree = document.createElement('input')
    theinputthree.setAttribute('id','thelabelthree')
    theinputthree.setAttribute('type','checkbox')
    leftitems.appendChild(theinputthree)


    let thelabelthree = document.createElement('label')
    thelabelthree .textContent = "Remember me"
    thelabelthree.classList.add("op")
    thelabelthree .setAttribute('for','thelabelthree')
    leftitems.appendChild(thelabelthree )


    let anchor =  document.createElement("a")
    anchor.textContent = "Forgot Password"
    anchor.classList.add("op")
    thenewr.appendChild(anchor)



    
let thepara = document.createElement('p');
thepara.classList.add("opp", 'mt-2');


thepara.appendChild(document.createTextNode("Don't have an account? "));


let signupLink = document.createElement('a');
signupLink.href = "#"; 
signupLink.textContent = "sign up here";

thepara.appendChild(signupLink);

wholediv.appendChild(thepara);


    



     

    










</script>
</html>
